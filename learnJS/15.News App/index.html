<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                 <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                 <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                 <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
           </div>
           <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">search</button>
             </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex " id="cards-container">
        
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat, iure culpa! Dignissimos magnam quam deleniti natus, atque porro tempora repudiandae!</p>
            </div>
        </div>
    </template>

</body>
<script src="script.js"></script>
</html>
